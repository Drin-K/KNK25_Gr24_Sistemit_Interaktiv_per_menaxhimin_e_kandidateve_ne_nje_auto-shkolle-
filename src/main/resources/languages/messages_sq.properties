label.welcomeAdmin=Mirësevini Administrator!
label.description1=Autoshkolla Tigri është platforma juaj gjithëpërfshirëse për menaxhimin e plotë të operacioneve të autoshkollës!
label.description2=Si administrator, ju mund të menaxhoni përdoruesit, të planifikoni sesione, të mbikëqyrni pagesat dhe të trajtoni licencat lehtësisht.
label.description3=Paneli i administratorit është qendra juaj për menaxhimin e përdoruesve, planifikimin e sesioneve, kontrollin e pagesave dhe më shumë. Me një ndërfaqe të qartë dhe mjete të fuqishme, sistemi do të funksionojë pa probleme. Le të vozisim së bashku me sukses!
label.whyUse=Pse të përdorni këtë aplikacion?
label.reason1=Menaxhimi i një autoshkolle mund të jetë sfidues, sidomos me të gjitha përgjegjësitë për përdoruesit, oraret, pagesat dhe progresin.
label.reason2=Platforma jonë e bën më të lehtë me organizim të qartë dhe përditësime në kohë reale. Me gjithçka në një vend, ju do të jeni gjithmonë në hap me detyrat.
label.reason3=Autoshkolla Tigri ju mundëson të menaxhoni çdo aspekt të platformës me lehtësi, duke siguruar funksionim të qetë dhe ndjekje të progresit për kandidatët.
