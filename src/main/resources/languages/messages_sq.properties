text.candidateTitle=Kandidat
text.welcomeCandidate=Mirësevini në Autoshkolla Tigri, udhëtimi juaj i vozitjes fillon këtu!
text.platformDescription1=Autoshkolla Tigri është platforma juaj e plotë e krijuar për t'ju udhëhequr në çdo hap të udhëtimit tuaj për t'u bërë një shofer i licensuar dhe i vetëbesuar.
text.platformDescription2=Pavarësisht nëse po rezervoni orë mësimi, po bëni teste praktike, po ndiqni progresin tuaj, apo po menaxhoni pagesat, gjithçka që ju nevojitet është në majë të gishtave.
text.platformDescription3=Me një ndërfaqe miqësore dhe mjete të fuqishme, kjo aplikacion siguron që të qëndroni të organizuar, të informuar dhe në rrugën e duhur për qëllimet tuaja të mësimit. Le të vozisim së bashku - me siguri dhe mençuri!
text.whyUseApp=Pse të Përdorni Këtë Aplikacion?
text.appReason1=Të mësuarit të vozitjes mund të duket e frikshme, sidomos kur po balanconi shkollën, punën ose detyra të tjera.
text.appReason2=Aplikacioni ynë e bën më të lehtë duke mbajtur gjithçka të strukturuar dhe transparent. Gjithmonë do të dini ku jeni, ç'vjen më pas dhe sa afër jeni të fitoni licensën.
text.appReason3=Pavarësisht nëse sapo po filloni ose po përgatiteni për provimin përfundimtar, Autoshkolla Tigri është këtu për t'ju ndihmuar të qëndroni në rrugën e duhur dhe të motivuar.
