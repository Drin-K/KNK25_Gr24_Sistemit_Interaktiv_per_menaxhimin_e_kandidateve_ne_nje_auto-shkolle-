text.dashboardDescription2=Kjo platformë ju fuqizon të përqendroheni në atë që ka rëndësi:
text.benefit1=- Formimi i shoferëve të sigurtë dhe të vetëbesuar.
text.benefit2=- Rishikoni "Feedback" për të përmirësuar mënyrën tuaj të trajnimit.
text.platformDescription=Mirësevini në platformën Autoshkolla Tigri ? një zgjidhje e zgjuar dhe e gjithanshme e krijuar posaçërisht për shkollat moderne të vozitjes. Pavarësisht nëse po menaxhoni orët, ndiqni progresin e kandidatëve ose organizoni burimet, platforma jonë ju ndihmon t'i bëni të gjitha shpejt dhe me efikasitet.
